<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web de Empresa</title>
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Empresa</h1>
        <img src="images/logo.png" alt="Logo de la empresa" width="200">
    </header>

    <section>
        <h2>Formulario de Contacto</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea><br>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <section>
        <h2>Síguenos en nuestras redes sociales</h2>
        <ul>
            <li><a href="https://www.facebook.com" target="_blank">
                <img src="images/facebook.png" alt="Facebook" width="30"> Facebook</a></li>
            <li><a href="https://www.twitter.com" target="_blank">
                <img src="images/twitter.png" alt="Twitter" width="30"> Twitter</a></li>
            <li><a href="https://www.instagram.com" target="_blank">
                <img src="images/instagram.png" alt="Instagram" width="30"> Instagram</a></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Mi Empresa. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
